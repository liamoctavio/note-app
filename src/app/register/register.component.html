<div class="register-container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Registro</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <!-- Nombre -->
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  formControlName="name"
                  placeholder="Ingrese su nombre"
                />
                <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
                  El nombre es obligatorio.
                </div>
              </div>
  
              <!-- Correo Electrónico -->
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Ingrese su correo electrónico"
                />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                  El correo electrónico no es válido.
                </div>
              </div>
  
              <!-- Contraseña -->
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Ingrese su contraseña"
                />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                  La contraseña debe tener al menos 6 caracteres.
                </div>
              </div>
  
              <!-- Confirmar Contraseña -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  formControlName="confirmPassword"
                  placeholder="Confirme su contraseña"
                />
                <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
                  Debes confirmar tu contraseña.
                </div>
              </div>
  
              <!-- Botón de Registro -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
                  Registrar
                </button>
              </div>
            </form>
  
            <!-- Mensaje de Éxito -->
            <div *ngIf="registrationSuccess" class="alert alert-success mt-3 text-center">
              Registro exitoso. Ahora puedes iniciar sesión.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
