<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center my-4">Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <!-- Campo de correo electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              id="email"
              type="email"
              class="form-control"
              formControlName="email"
              [ngClass]="{'is-invalid': loginForm.controls['email'].invalid && loginForm.controls['email'].touched}"
            />
            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="invalid-feedback">
              <div *ngIf="loginForm.controls['email'].errors?.['required']">El correo electrónico es obligatorio.</div>
              <div *ngIf="loginForm.controls['email'].errors?.['email']">Ingresa un correo electrónico válido.</div>
            </div>
          </div>
  
          <!-- Campo de contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
              [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}"
            />
            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="invalid-feedback">
              <div *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es obligatoria.</div>
              <div *ngIf="loginForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
            </div>
          </div>
  
          <!-- Mensaje de error de login -->
          <div *ngIf="loginFailed" class="alert alert-danger">
            Credenciales incorrectas. Por favor, intenta nuevamente.
          </div>
  
          <!-- Botón de submit -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
